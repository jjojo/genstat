<div id="home" class="wrapper">

	<div class="form">
		<h3>Anm채l dig till maillistan!</h3>
		<p><i>F책 uppdatringar om vad som h채nder med siten!</i></p>
		<form #f="ngForm" (ngSubmit)="onSubmit(email)" novalidate>

				<input [name]="email" ngModel pattern=".+@.+\..+" required #email="ngModel" placeholder="Skriv din email h채r...">

				<button
				class="submit-btn"
				[ngClass]="{
				'disabled': !email.valid,
				'active': email.valid}">
					Submit
				</button>
	    </form>

			<p *ngIf="f.valid">
				<span id="valid" style="{color:green}">giltig emailadress</span>
			</p>
			<p *ngIf="!f.valid && email.value !== ''">
				<span id="notValid" style="{color:red}">ogiltig emailadress</span>
			</p>
			{{response}}
		</div>

</div>

<div [ngClass]="menu">

	<!-- BRAND/HOME link -->
	<a [routerLink]="['/']"
	(click)="menu = 'menu'">
		<h2>HEM</h2>
	</a>

	<!-- MENU OPTIONS -->
	<ul>
		<a *ngFor="let option of menuOptions"
		[routerLink]='option.link'
		(click)="minify()">
			<li>
				<h2>{{option.title}}</h2>
			</li>
		</a>
	</ul>

</div>
